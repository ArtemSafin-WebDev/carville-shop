<section class="intro">
    <div class="intro__content">
        <div class="intro__wrapper">
            <div class="intro__wrapper-bg">
                <picture>
                    <source media="(max-width: 576px)" srcset="/images/intro-bg-mobile.webp">
                    <img src="/images/intro-bg.webp" alt="" class="intro__wrapper-bg-image">
                </picture>
            </div>
            <div class="intro__text-content">
                <h1 class="intro__heading">
                    Подберите запчасти
                    для вашего автомобиля
                </h1>
                <div class="intro__text">
                    самостоятельно<br> или доверьте это нам
                </div>
            </div>
            {{> finder }}

            <button class="intro__open-finder-btn" type="button">
                <svg width="14" height="14" aria-hidden="true">
                    <use xlink:href="#find"></use>
                </svg>
                Подобрать по марке авто или VIN
            </button>
        </div>
    </div>
</section>
